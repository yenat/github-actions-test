name: Actions workflow

on: push

jobs:
  run-github-actions:
    runs-on: ubuntu-latest
    steps:
    - name: simple JS Actions
      id: greet
      uses: actions/hello-world-javascript-action@v1.1
      with: 
        who-to-greet: Yenat
    - name: Log greeting time
      run: echo "${{ steps.greet }}"